<!-- /templates/master/item/item-form-modal.html -->

<div class="modal fade small" id="userModal" tabindex="-1" role="dialog" th:fragment="modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <!-- 모달 헤더 -->
            <div class="modal-header">
                <h5 class="modal-title">사용자 등록</h5>
            </div>

            <!-- 모달 바디 -->
            <div class="modal-body">
                <form id="userForm" class="needs-validation" novalidate>
                    <div class="container-fluid">
                        <div class="row">
                            <!-- 좌측 폼 -->
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label class="required" for="loginId">로그인 ID</label>
                                    <input type="text" class="form-control form-control-sm" name="loginId" id="loginId"
                                           required autocomplete="off">
                                </div>
                                <div class="form-group mb-2">
                                    <label class="required" for="name">사용자 명</label>
                                    <input type="text" class="form-control form-control-sm" name="name" id="name"
                                           required autocomplete="off">
                                </div>
                            </div>

                            <!-- 우측 폼 -->
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label for="userRole">권한</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control form-control-sm" id="userRole" readonly
                                               required>
                                        <input type="hidden" name="customerId" id="customerId">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary btn-sm" type="button"
                                                    id="btnModalCustomerSearch"><i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-2">
                                    <label class="required" for="useYn">사용 여부</label>
                                    <select class="form-control form-control-sm" name="useYn" id="useYn">
                                        <option value="Y">사용</option>
                                        <option value="N">미사용</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="memo">메모</label>
                            <textarea class="form-control form-control-sm" name="memo" id="memo"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 모달 푸터 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="btnInsertUser" form="userForm">저장</button>
                <button type="button" class="btn btn-secondary" id="btnModalClose" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
