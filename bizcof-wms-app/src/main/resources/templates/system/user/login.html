<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>로그인</title>

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link th:href="@{/plugins/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <!-- Bootstrap -->
    <link th:href="@{/bsrp/bootstrap.min.css}" rel="stylesheet">
    <!-- AdminLTE -->
    <link th:href="@{/dist/css/adminlte.min.css}" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        /* 기본: PC화면 */
        .login-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .left-side {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .right-side {
            flex: 0 0 500px;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        }
        .background-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .overlay-text {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: white;
            z-index: 2;
        }
        .overlay-text h1 {
            font-weight: bold;
            font-size: 26px;
        }
        .overlay-text p {
            font-size: 16px;
            margin-top: 8px;
        }
        .login-box {
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .login-header .title {
            font-size: 50px;
            margin-bottom: 8px;
        }
        .login-form .form-control {
            height: 45px;
            font-size: 14px;
        }
        .remember-me {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #28a745;
            border: none;
        }
        .btn-login:hover {
            background-color: #218838;
        }
        .login-footer {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
            text-align: center;
        }


        /* ✨ 모바일화면 */
        @media (max-width: 980px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }
            .left-side {
                width: 100%;
                flex: none;
            }
            .right-side {
                width: 100%;
                height: auto;
                flex: none;
                padding: 40px 20px;
                box-shadow: none;
            }.background-img {
                    position: relative;
                    width: 100%;
                    height: auto;
                    object-fit: contain; /* 또는 cover */
                }
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- 왼쪽 영역 -->
    <div class="left-side">
        <img src="/images/20230426-DSC03307.jpg" alt="Background" class="background-img">
        <div class="overlay-text">
            <h1>BIZCOF WMS</h1>
            <p>New Standards of Manufacturing Excellence</p>
        </div>
    </div>

    <!-- 오른쪽 로그인 폼 -->
    <div class="right-side">
        <div class="login-box">
            <div class="login-header">
                <div class="title" ><div style="font-weight: bold; display: contents">BIZCOF</div> WMS</div>
            </div>

            <form class="login-form" onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <input type="text" id="loginId" class="form-control" placeholder="ID" value="tester" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="PASSWORD" value="1234" required>
                </div>
                <div class="form-group remember-me">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-info btn-block">로그인</button>
            </form>

            <div class="login-footer">
                <!-- 필요하면 문구 추가 가능 -->
            </div>
        </div>
    </div>

</div>

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- 로그인 스크립트 (동적) -->
<th:block th:with="nowDatetime=${#dates.format(#dates.createNow(), 'yyyyMMddHHmmss')}">
  <script th:src="@{/js/system/user/login.js(vs=${nowDatetime})}" type="module"></script>
</th:block>

</body>
</html>
