<!-- /templates/master/customer/customer-search-modal.html -->

<div class="modal fade small" id="customerSearchModal" tabindex="-1" role="dialog" th:fragment="modal"
     aria-labelledby="customerSearchLabel">
    <div class="modal-dialog" role="document" style="max-width: 600px;">
        <div class="modal-content">

            <!-- 헤더 -->
            <div class="modal-header  p-2">
                <h6 class="modal-title" id="customerSearchLabel">거래처 조회</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="닫기">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- 바디 -->
            <div class="modal-body">
                <div id="customerSearchForm">
                    <div class="form-row align-items-center mb-3">
                        <!-- 검색창: 가능한 넓게 -->
                        <div class="col">
                            <input type="text" class="form-control" id="searchKeyword" placeholder="거래처 명/코드"
                                   autocomplete="off">
                        </div>

                        <!-- 조회 버튼: 오른쪽 정렬 -->
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-primary btn-sm" id="btnCustomerSearch">
                                <i class="fas fa-search mr-1"></i> 조회
                            </button>
                        </div>
                    </div>
                </div>

                <!-- RealGrid 영역 -->
                <div id="customerSearchGrid" style="width: 100%; height:350px"></div>
            </div>

            <!-- 푸터 -->
            <div class="modal-footer px-3 py-2">
                <button type="button" class="btn btn-success btn-sm" id="btnCustomerSelect">
                    <i class="fas fa-check mr-1"></i> 선택
                </button>
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">
                    <i class="fas fa-times mr-1"></i> 닫기
                </button>
            </div>
        </div>
    </div>
</div>
