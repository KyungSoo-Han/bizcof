<!DOCTYPE html>
<html lang="ko"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/base}">
<head>
    <title layout:title-content="상품 목록">상품 목록</title>
    <link rel="stylesheet" th:href="@{/css/customize.css}">

</head>
<body>
<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-1">
                <div class="col-sm-6">
                    <h5>상품 목록</h5>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">홈</a></li>
                        <li class="breadcrumb-item active">상품 목록</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-outline card-info">
                <div class="card-header">
                    <h3 class="card-title">검색</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body small">
                    <div class="row">
                        <div class="col-md-1">
                            <label>옵션</label>
                        </div>

                        <div class="col-md-11">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label>품목 코드</label>
                                    <input type="text" class="form-control form-control-sm" id="searchItemCode" name="searchItemCode" placeholder="품목 코드" data-search>
                                </div>
                                <div class="col-md-3">
                                    <label>품목 명</label>
                                    <input type="text" class="form-control form-control-sm" id="searchItemName" name="searchItemName" placeholder="품목 명" data-search>
                                </div>
                                <div class="col-md-3">
                                    <label>품목 타입</label>
                                    <select class="form-control form-control-sm" id="searchItemType" data-search>
                                        <option value="" selected disabled>전체</option>
                                        <option value="P">제품</option>
                                        <option value="H">반제품</option>
                                        <option value="M">자재</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label>사용 여부</label>
                                    <select class="form-control form-control-sm" id="searchUseYn" data-search>
                                        <option value="">전체</option>
                                        <option value="Y">사용</option>
                                        <option value="N">미사용</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <label>거래처 코드</label>
                                    <input type="text" class="form-control form-control-sm" id="searchCustomerCode" name="searchCustomerCode" placeholder="거래처 코드" data-search>
                                </div>
                                <div class="col-md-3">
                                    <label>거래처 명</label>
                                    <input type="text" class="form-control form-control-sm" id="searchCustomerName" name="searchCustomerName" placeholder="거래처 명" data-search>
                                </div>
                                <div class="col-md-3">
                                    <label>바코드</label>
                                    <input type="text" class="form-control form-control-sm" id="searchBarcode" name="searchBarcode" placeholder="바코드" data-search>
                                </div>
                            </div>
                        </div>
                    </div>

                                                    </select>

                                                </td>

                                                <th class="p-2 bg-gray-light col-1 font-weight-bold">거래처</th>

                                                <th class="p-2 bg-gray-light col-1 font-weight-bold">거래처</th>
                                                <td><input type="text" class="form-control form-control-sm col-6" id="searchKeyword3" name="searchKeyword3" placeholder="검색어 입력"></td>
                                            </tr>
                                            </tbody>
                                        </table>-->
                </div>
                <div class="card-footer p-1 pl-2">
                    <button type="button" id="btnSearch" class="btn-sm btn-info">
                        <i class="fas fa-search"></i> 검색
                    </button>
                    <button type="reset" class="btn-sm btn-secondary">
                        <i class="fas fa-sync-alt"></i> 초기화
                    </button>
                    <div class="float-right">
                        <button type="button" class="btn-sm btn-info" id="btnItemRegister">
                          <i class="fas fa-plus"></i> 상품 등록
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <div id="itemList" style="width: 100%; height:650px"></div>
            </div>
        </div>

        <div id="modal-item-container"></div>

        <div id="modal-customer-search-container"></div>
    </section>
</div>

<div layout:fragment="scripts">
    <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/master/item/item-grid.js"></script>
    <script type="module" src="/js/master/item/item-list.js"></script>
    <script type="module" th:src="@{/js/master/item/item-form-modal.js}"></script>

</div>
</body>
</html>
