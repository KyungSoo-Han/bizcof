<!-- /templates/material/inbound/inbound-form-modal.html -->

<div class="modal fade small" id="inboundMngModal" tabindex="-1" role="dialog" th:fragment="modal">
    <div class="modal-dialog modal-xxl" role="document">
        <div class="modal-content">

            <!-- 모달 헤더 -->
            <div class="modal-header p-2">
                <h5 class="modal-title">입고 등록</h5>
            </div>

            <!-- 모달 바디 -->
            <div class="modal-body pl-2 pr-2 pb-0">
                <form id="inboundForm" class="needs-validation" novalidate>
                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label class="required" for="inboundNo">입고 번호</label>
                                    <input type="text" class="form-control form-control-sm" name="inboundNo"
                                           id="inboundNo" readonly autocomplete="off">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label class="required" for="inboundDate">입고 일자</label>
                                    <div class="input-group date" id="inboundDateDiv" data-target-input="nearest">
                                        <input type="text"
                                               id="inboundDate"
                                               class="form-control form-control-sm datetimepicker-input"
                                               data-target="#inboundDate" data-toggle="datetimepicker" required/>
                                        <div class="input-group-append" data-target="#inboundDate"
                                             data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- 2행: 입고타입 + 창고 -->
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label class="required" for="customerName">거래처</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control form-control-sm"
                                               id="customerName"
                                               readonly required>
                                        <input type="hidden" name="customerId" id="customerId">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary btn-sm" type="button"
                                                    id="btnModalCustomerSearch"><i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label class="required" for="inboundType">입고 타입</label>
                                    <select class="form-control form-control-sm" name="inboundType" id="inboundType" required>
                                        <option value="">선택하세요</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 3행: 메모 -->
                        <div class="form-group mb-3">
                            <label for="memo">메모</label>
                            <textarea class="form-control form-control-sm" name="memo" id="memo"></textarea>
                        </div>
                    </div>

                </form>

                <div class="container-fluid">
                    <div class="card mb-3">
                        <div class="card-header bg-gray-light py-2 px-3 font-weight-bold">
                            상세 정보
                        </div>
                        <div class="card-body p-0">
                            <div id="inboundFormModalGrid" style="width: 100%; height: 550px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 모달 푸터 -->
            <!-- 모달 푸터 -->
            <div class="modal-footer justify-content-between px-3 py-2">
                <!-- 왼쪽: 품목 추가/제거 -->
                <div>
                    <button type="button" class="btn btn-outline-primary btn-sm" id="btnAddItemSearch">
                        <i class="fas fa-plus-circle mr-1"></i> 품목 추가
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm" id="btnRemoveItem">
                        <i class="fas fa-minus-circle mr-1"></i> 품목 제거
                    </button>
                </div>

                <!-- 오른쪽: 저장/닫기 -->
                <div>
                    <button type="button" class="btn btn-success btn-sm" id="btnSaveInbound" form="inboundForm">
                        <i class="fas fa-save mr-1"></i> 저장
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm" id="btnModalClose" data-dismiss="modal">
                        <i class="fas fa-times mr-1"></i> 닫기
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
